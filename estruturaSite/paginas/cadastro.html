<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cadastro</title>

<script src="./scripts/cadastro.js"></script>
<link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
<div class="header">
    <div class="container">
        <div class="navbar">
            <li>
                <a href="index.html">HOME</a>
            </li>
            <li>
                <a href="login.html">CONTINUE CORRENDO</a>
            </li>
        </div>
    </div>
</div>

<div class="login">
    <div class="container">
        <div class="card card-cadastro">
            <div class="formulario">
                COMECE A CORRER
                    
                <div class="campo">
                    <input oninput="validarNome()" type="text" id="inputNome" placeholder="Insira seu nome completo">
                </div>
                    
                <div class="campo">
                    <input oninput="validarEmail()" type="text" id="email" placeholder="Insira seu e-mail">
                </div>
                
                <div class="campo">
                <input oninput="validarSenha()" type="password" id="inputSenha" placeholder="Insira sua senha.">
                </div>
                
                <div class="campo">
                <input oninput="validarNumero()" type="number" id="inputNumeroCorredor" placeholder="Insira o seu número de corredor.">
                </div>
                
                <a class="campo" href="forgotPassword.html">Esqueceu sua senha?</a> <br>
                <button class="botao" onclick="cadastrar()">Criar conta</button>
            </div>
        </div>
    </div>
</div>
    
    <div class="musicContainer">
        <div class="musicInfo">
           <h4 id="title">Ukulele</h4>
           <div class="progress-container">
           </div>
        </div>
    
        <audio src="./assets/.mp3" id="audio"></audio>

        <img src="img-container" alt="music-cover" id="cover"/>
        </div>
        <div class="navigation"></div>
        <button id="previousSong" class="action-btn"></button>
    </div>

    <div class="footer">
        <div class="container">
            Esse projeto foi feito possível com a SPTech.
        </div>
    </div>

</body>

</html>
