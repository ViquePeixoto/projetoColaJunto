<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./scripts/login.js"></script>

    <link rel="stylesheet" href="./assets/style.css">

    <title>ColaJunto | Login</title>
</head>

<body>
    <div class="corpo"> <!--Corpo do site, separado da tag body.-->
        <div class="navbar"> <!--Navbar lateral, simulando a barra de tarefa do Ubuntu com os hrefs de navegação para outras páginas.-->
            <div class="navbar itens"> <!--Separador dos itens da navbar.-->
                <li> <a href="./index.html">Home</a> </li>
                <li> <a href="./cadastro.html">Cadastre-se</a> </li>
                <li> <a href="./login.html">Login</a> </li>
            </div>
        </div>

        <div class="formulario"> <!--Formulário de login.-->
            <div class="campo"> <!--Divisor de inputs.-->
                <span>Apelido</span>
                <input oninput="validarNome()" type="text" id="inputNome" placeholder="Insira o seu apelido cadastrado.">
            </div>
            
            <div class="campo">
                <span>E-mail</span>
                <input oninput="validarEmail()" type="text" id="inputEmail" placeholder="Insira o seu e-mail cadastrado.">
            </div>

            <div class="campo">
                <span>Senha</span>
                <input oninput="validarSenha()" type="text" id="inputSenha" placeholder="Insira a sua senha.">
            </div>
        </div>

        <div class="containerPlayer">
            <div class="musicaInfo">
                <h4 id="titulo">Teste</h4>
                <div class="containerProgresso">
                    <div class="progresso">
                    </div>
                </div>
            </div>

            <audio src="./assets/musicPlayer/musicas/boaNoiteSP.mp3" id="musica"></audio>
            <div class="containerImagem">
                <img src="./assets/musicPlayer/capas/boaNoiteSP.jpg" alt="capaDeAlbum" id="capa">
            </div>

            <div class="navegador">
                <button id="anterior" class="actionBTN"></button>
                i.fas.fa-backward
            </div>
        </div>

    </div>
</body>
</html>
